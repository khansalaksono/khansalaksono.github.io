<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="styles/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="styles/registerstyle.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="loginpage.html">
				<div class="form-row">
					<label for="full-name">Nama Panjang</label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="birth-date">Tanggal Lahir</label>
					<input type="text" name="birth-date" id="birth-date" class="input-text" placeholder="" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Isi dengan email@example.com" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="password">Konfirmasi Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
