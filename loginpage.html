<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    
    <form action="index.html">
      <form class="login100-form validate-form">
        <span class="login100-form-logo">
          <img src = "images/logo.png" alt="">
        </span>
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email tidak boleh kosong</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Kata Sandi">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Kata sandi tidak boleh kosong</div>
      </div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt"><a href="forgetpass.html">Lupa Kata Sandimu?</a></div> 
      </div>
     
  </div>

  <script src="/travelix-master/js/loginscript.js"></script>

</body>
</html>
